<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Игра: Великая Отечественная война</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5dc;
      padding: 20px;
      line-height: 1.6;
    }
    #game {
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    .choice {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      background-color: #d3d3d3;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div id="game"></div>
  <script>
    // Определяем узлы сюжета
    const story = {
      start: {
        text: "Вы — молодой солдат на пороге великой битвы. Перед вами выбор: вступить в бой или отложить сомнения. Что вы выберете?",
        choices: [
          { text: "Вступить в бой", next: "battle" },
          { text: "Отложить сомнения", next: "doubt" }
        ]
      },
      battle: {
        text: "Вы решаете вступить в бой. Ваш отряд готовится к наступлению. Как вы поступите дальше?",
        choices: [
          { text: "Нападать смело", next: "attack" },
          { text: "Искать укрытие", next: "cover" }
        ]
      },
      doubt: {
        text: "Сомнения овладевают вами, и вы решаете пока отложить бой. Однако враг уже наступает. Что вы будете делать?",
        choices: [
          { text: "Попытаться укрыться", next: "cover" },
          { text: "Передумать и вступить в бой", next: "battle" }
        ]
      },
      attack: {
        text: "Вы смело атакуете! Несмотря на потери, ваш отряд одерживает победу, освободив окрестности города. Вы — герой войны!",
        choices: []
      },
      cover: {
        text: "Вы находите укрытие и пережидаете бой. Хотя путь не самый славный, жизнь остаётся главной ценностью. Конец игры.",
        choices: []
      }
    };

    let currentNode = "start";

    // Функция для отображения текущего узла сюжета
    function renderNode() {
      const gameDiv = document.getElementById("game");
      gameDiv.innerHTML = "";
      const node = story[currentNode];

      // Вывод текста истории
      const textP = document.createElement("p");
      textP.textContent = node.text;
      gameDiv.appendChild(textP);

      // Вывод вариантов выбора
      node.choices.forEach(choice => {
        const button = document.createElement("button");
        button.textContent = choice.text;
        button.className = "choice";
        button.addEventListener("click", () => {
          currentNode = choice.next;
          renderNode();
        });
        gameDiv.appendChild(button);
      });

      // Если выборов больше нет, предлагаем перезапуск
      if (node.choices.length === 0) {
        const restartBtn = document.createElement("button");
        restartBtn.textContent = "Начать заново";
        restartBtn.className = "choice";
        restartBtn.addEventListener("click", () => {
          currentNode = "start";
          renderNode();
        });
        gameDiv.appendChild(restartBtn);
      }
    }

    // Инициализация игры
    renderNode();
  </script>
</body>
</html>
